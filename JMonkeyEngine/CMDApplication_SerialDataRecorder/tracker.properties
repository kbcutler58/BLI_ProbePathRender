#
#This is the file path for where path recordings will be located
# NOTE: This value should be changed for each computer
pathRecording.filePath=C:/Users/BLI/Desktop/BLI_ProbePathRender/testFolder
#
# Serial properties
# NOTE: These values will probably have to change for each computer
#
#Name of serial port. Will likely have to change when switching computers
serial.port_name=COM4
#Milliseconds to block while waiting for port open
serial.time_out=2000
#Default bits per second for COM part
serial.data_rate=115200
#
#
#
#Adjust the arduino data filter used
#   1: No Filter
#   2: Thresholded by Mean Error
#   3: Low-pass Filter
dataInterpretation.filterMode=1
#
# Data Locations for Arduino String
dataLocation.timestamp=0
dataLocation.x=1
dataLocation.xhigh=2
dataLocation.y=3
dataLocation.yhigh=4
dataLocation.yaw=5
dataLocation.pitch=6
dataLocation.roll=7
dataLocation.datafield=8
dataLocation.quality=9
#dataLocation.yaw=3
#dataLocation.pitch=4
#dataLocation.roll=5
#dataLocation.datafield=6
#dataLocation.quality=7
#
#Other Arduino Data Interpretation Properties
arduinoData.defaultNumberElements=300
arduinoData.onlyDoOutput=false
arduinoData.parseOutput=true
arduinoData.showOutput=true


